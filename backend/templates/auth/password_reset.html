<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازیابی رمز عبور - Password Reset</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-key"></i>
                <h1>بازیابی رمز عبور</h1>
                <p>ایمیل خود را وارد کنید تا لینک بازیابی برای شما ارسال شود</p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="POST" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        ایمیل
                    </label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                    ارسال لینک بازیابی
                </button>
            </form>
            
            <div class="auth-footer">
                <a href="{% url 'login' %}">بازگشت به صفحه ورود</a>
                <a href="/" class="back-home">
                    <i class="fas fa-home"></i>
                    بازگشت به صفحه اصلی
                </a>
            </div>
        </div>
    </div>
</body>
</html>
